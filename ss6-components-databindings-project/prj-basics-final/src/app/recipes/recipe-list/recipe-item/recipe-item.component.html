<a href="#" class="list-group-item list-group-item-action d-flex rounded-2 my-3 border-1" (click)="onFireRecipe()">
  <div class="justify-content-start flex-grow-1">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <span class="justify-content-end">
        <img
          [src]="recipe.imagePath"
          alt="{{recipe.name}}"
          class="img-fluid"
          style="max-height: 50px;"
        >
      </span>
</a>
