<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
            <div class="mb-3">
              <input type="username" class="form-control" id="username" formControlName="username"
                     placeholder="Username">
            </div>
          </div>
          <span
            *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched"
            class="help-block">
            Username is required!
          </span>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
          <span
            *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched"
            class="help-block">
            Password is required!
          </span>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="#" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
