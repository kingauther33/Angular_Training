<label for="username" class="form-label">Username</label>
<input type="text" id="username" [(ngModel)]="username" class="form-control mb-2">
<p>{{username}}</p>

<button class="btn btn-secondary mb-2" [disabled]="!username" (click)="username = '';">Reset Username</button>

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add server
</button>
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated">Server was created! Server name is {{serverName}}</p>
<ng-template #noServer>No server was created!</ng-template>
<app-server *ngFor="let server of servers"></app-server>
