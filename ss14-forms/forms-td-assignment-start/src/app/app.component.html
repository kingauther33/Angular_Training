<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            email
            id="email"
            name="email"
            ngModel
            required
            type="email"
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.control.valid && email.touched">Please enter valid email!</span>
        </div>

        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select

            [ngModel]="defaultSubscription"
            class="form-control"
            id="subscriptions"
            name="subscriptions"
          >
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            type="password"
            #password="ngModel"
          >
          <span class="help-block" *ngIf="!password.control.valid && password.touched">Please enter password</span>
        </div>
        <button
          [disabled]="!f.form.valid"
          class="btn btn-primary"
          type="submit">Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>User data entered:</h3>
      <p>Email: {{userData.email}}</p>
      <p>Subscription Type: {{userData.subscription}}</p>
      <p>Password: {{userData.password}}</p>
    </div>
  </div>
</div>
