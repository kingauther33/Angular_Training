<div class="container">
  <div class="template-details">
    <div class="d-flex justify-content-between align-items-center header-wrapper">
      <h2 class="mt-2">User Info</h2>
      <button>Logout</button>
    </div>
    <ul *ngIf="user.id !== '' ;else fallback_content">
      <li><strong>User ID</strong><span>{{user.id}}</span></li>
      <li><strong>Username</strong><span>{{user.name}}</span></li>
      <li><strong>Created At</strong><span>{{user.createdAt}}</span></li>
    </ul>
  </div>
  <ng-template #fallback_content>
    Please login first.
  </ng-template>
</div>
